<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
	<mat-card class="shipping-card">
		
		<mat-card-header>
			
			<mat-card-title>Add task</mat-card-title>
		
		</mat-card-header>
		<mat-card-content>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<input matInput placeholder="Title of task" formControlName="title">
						<mat-error *ngIf="myForm.controls[title].hasError('minlength')">
							Title length should be <strong>more than 1 symbol</strong>
						</mat-error>
						<mat-error *ngIf="myForm.controls[title].hasError('required')">
							Title should be not <strong>empty</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col">
					<mat-radio-group formControlName="isCompleted">
						<mat-radio-button value="true">completed</mat-radio-button>
						<mat-radio-button value="false">uncompleted</mat-radio-button>
					</mat-radio-group>
				</div>
			</div>
		</mat-card-content>
		<button mat-raised-button color="warn" type="submit" [disabled]="myForm.invalid">Submit</button>
	</mat-card>
</form>
