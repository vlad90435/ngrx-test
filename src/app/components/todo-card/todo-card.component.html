<mat-card class="example-card">
	<div class="example-card__row">
		<mat-card-title>Shiba Inu</mat-card-title>
		<mat-icon matRipple (click)="deleteRequest()">close</mat-icon>
	</div>
	<mat-card-subtitle>Dog Breed</mat-card-subtitle>
	<mat-card-content>
		<p>This card indeterminates progress bar.</p>
		<p>{{card.title}}</p>
		<h3>{{ card.userId }}</h3>
		<h2>{{ card.id }}</h2>
	</mat-card-content>
</mat-card>
